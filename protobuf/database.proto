syntax = "proto3";

message Database {
  message StorageBox {
    message Object {
      string name = 1;
      string description = 2;
      string category = 3;
      string tag = 4;
      uint32 quantity = 5;
    }

    repeated StorageBox storage = 1;
    repeated Object objects = 2;
  }

  repeated StorageBox storage = 1;
  string name = 2;
  string description = 3;
}